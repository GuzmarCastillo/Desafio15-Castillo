    <section class="contacto">
        <h1 class="titulo-principal">Formulario de Contacto</h1>
        <form action="post" class="">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" placeholder="Nombre" class="form-control"> 
            <br>
            <label for="email">E-Mail</label>
            <input type="email" name="email" placeholder="E-Mail" class="form-control"> 
            <br>
            <label for="telefono">Telefono</label>
            <input type="tel" name="telefono" placeholder="Telefono" class="form-control"> 
            <br>
            <label>Deseo recibir noticias sobre actividades</label> 
            <input type="checkbox" name="informacion" value="0"> 
            <br>
            <label>Provincia/Localidad</label> 
            <br>
            <select name="provincia">
                <option value="na">Seleccione una opcion</option>                
                <option value="ba">Buenos Aires</option>
                <option value="cat">Catamarca</option>
                <option value="cha">Chaco</option>
                <option value="chu">Chubut</option>
                <option value="caba">Ciudad Autonoma de Buenos Aires</option>
                <option value="cord">Cordoba</option>
                <option value="corr">Corrientes</option>
                <option value="ent">Entre Rios</option>
                <option value="for">Formosa</option>
                <option value="mal">Malvinas</option>
                <option value="ju">Jujuy</option>
                <option value="lap">La Pampa</option>
                <option value="lar">La Rioja</option>
                <option value="men">Mendoza</option>
                <option value="mis">Misiones</option>
                <option value="neu">Neuquen</option>
                <option value="rio">Rio Negro</option>
                <option value="sal">Salta</option>
                <option value="sanj">San Juan</option>
                <option value="sanl">San Luis</option>
                <option value="sanc">Santa Cruz</option>
                <option value="sanf">Santa Fe</option>
                <option value="sane">Santiago del Estero</option>
                <option value="tier">Tierra del Fuego</option>
                <option value="tucu">Tucuman</option>
            </select> 
            <br>
            <label for="comentarios">Comentarios</label>
            <textarea name="comentarios" placeholder="Comentarios" class="form-control"></textarea>
            <br>
            <button type="submit" class="btn btn-primary">Enviar</button>
            
            <button type="reset" class="btn btn-primary">Limpiar datos</button>

        </form>
    </section>
